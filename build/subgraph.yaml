specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: NFTStaking
    network: chapel
    source:
      address: "0x73cc8B200Af0189cC6Fa460EB105E46c47E6B5cA"
      abi: NFTStaking
      startBlock: 37062427
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeePayed
        - NewDeposit
        - Newbie
        - OwnershipTransferred
        - Paused
        - UnStake
        - Unpaused
        - Withdrawn
      abis:
        - name: NFTStaking
          file: NFTStaking\abis\NFTStaking.json
        - name: ERC20
          file: NFTStaking\abis\ERC20.json
        - name: ERC20NameBytes
          file: NFTStaking\abis\ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: NFTStaking\abis\ERC20SymbolBytes.json
      eventHandlers:
        - event: FeePayed(indexed address,uint256)
          handler: handleFeePayed
        - event: NewDeposit(indexed address,uint8,uint8,uint256,uint256,uint256,uint256,uint256)
          handler: handleNewDeposit
        - event: Newbie(address,uint256)
          handler: handleNewbie
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: UnStake(indexed address,uint256,uint256,uint256,uint8,uint8)
          handler: handleUnStake
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Withdrawn(indexed address,uint256,uint256,uint256,uint256)
          handler: handleWithdrawn
      file: NFTStaking\NFTStaking.wasm
